@if (gameInput()) {
<div class="border grid p-2 bg-neutral-100">
    <header class="flex gap-2 items-center">
        <img class="w-20 h-20 object-cover rounded-md" [src]="gameInput()!.thumbnail" alt="{{gameInput()!.name}}">
        <h4 class="text-2xl font-bold font-[Roboto_Slab]">
            <a [routerLink]="['/game',gameInput()!.id]">{{gameInput()!.name}}</a>
        </h4>
    </header>
    <main>
        <p class="max-h-[200px] my-2 overflow-auto whitespace-pre-wrap text-sm" [innerHTML]="gameInput()!.description" >
        </p>
    </main>

    <footer class="flex justify-between items-center">
        <div>
            <p>
                <fa-icon [icon]="faClock"></fa-icon>
                {{gameInput()!.playingTime}}'
            </p>
        </div>
        <div>
            @if (gameInput()!.minPlayers !== gameInput()!.maxPlayers) {
                <p>
                    <fa-icon [icon]="faUser"></fa-icon>
                    {{gameInput()!.minPlayers}}
                    <span> - </span>
                    {{gameInput()!.maxPlayers}}
                </p>
            } @else {
                <p>
                    <fa-icon [icon]="faUser"></fa-icon>
                    {{gameInput()!.minPlayers}}
                </p>
            }
        </div>
    </footer>
</div>
}
