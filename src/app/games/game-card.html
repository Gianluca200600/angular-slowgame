@if (gameInput()) {
    <div class="bg-neutral-100 border border-gray-200 rounded-xl shadow hover:shadow-lg transition w-80 h-85">
        <header>
            <img [src]="gameInput()!.thumbnail" alt="{{gameInput()!.name}}"
                class="w-full h-48 object-cover rounded-t-xl">
        </header>
        <main class="p-4">
            <h4 class="text-2xl font-bold font-[Roboto_Slab] line-clamp-1">
                <a [routerLink]="['/game',gameInput()!.id]">{{gameInput()!.name}}</a>
            </h4>
            <p class="text-sm text-gray-600 mt-1 line-clamp-3" [innerHTML]="gameInput()!.description"></p>
            <footer class="mt-2 text-xs text-gray-500 text-right">
                <span>
                    <span>
                        <fa-icon [icon]="faClock"></fa-icon>
                        {{gameInput()!.playingTime}}'
                    </span>
                </span>
                <span> Â· </span>
                <span>
                    @if (gameInput()!.minPlayers !== gameInput()!.maxPlayers) {
                    <span>
                        <fa-icon [icon]="faUser"></fa-icon>
                        {{gameInput()!.minPlayers}}
                        <span> - </span>
                        {{gameInput()!.maxPlayers}}
                    </span>
                    } @else {
                    <span>
                        <fa-icon [icon]="faUser"></fa-icon>
                        {{gameInput()!.minPlayers}}
                    </span>
                    }
                </span>
            </footer>
        </main>
    </div>
}
